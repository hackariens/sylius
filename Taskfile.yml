version: 3

# Taskfile principal - TÃ¢ches globales et inclusions
# Charge automatiquement les variables depuis le fichier .env s'il existe
dotenv: [ '.env' ]

includes:
  docker: ./taskfiles/docker/Taskfile.yml
  utils: ./taskfiles/utils/Taskfile.yml
  env: ./taskfiles/env/Taskfile.yml
  nodejs: ./taskfiles/nodejs/Taskfile.yml
  download: ./taskfiles/download/Taskfile.yml
  apache: ./taskfiles/apache/Taskfile.yml

vars:
  # Variables avec valeurs par dÃ©faut depuis .env ou valeurs de fallback
  PROJECT_NAME: '{{.PROJECT_NAME | default "sylius"}}'
  ENVIRONMENT: '{{.ENVIRONMENT | default "development"}}'
  STACK_NAME: '{{.STACK | default "sylius"}}'
  FOLDERSQL: '{{.FOLDERSQL | default "database_init"}}'
  FILESQL: '{{.FILESQL | default "dump.sql"}}'
  FOLDERLAMPY: '{{.FOLDERLAMPY | default "lampy"}}'
  SERVERNAME: '{{.SERVERNAME | default "sylius.traefik.me"}}'
  DOCKERCOMPOSEFILE: '{{.DOCKERCOMPOSEFILE | default "docker-compose.yml"}}'

tasks:
  default:
    desc: "Affiche l'aide et les tÃ¢ches disponibles"
    silent: true
    cmds:
    - echo "ðŸ› ï¸  Collection de Taskfiles pour le dÃ©veloppement"
    - echo ""
    - echo "TÃ¢ches globales disponibles :"
    - task --list
    - echo ""

  lint:all:
    desc: "ExÃ©cute tous les linters disponibles"
    cmds:
    - npm run lint:markdown

  info:
    desc: "Affiche les informations du projet avec les variables d'environnement"
    silent: true
    cmds:
    - |
      export PROJECT_VERSION=$(jq -r .version package.json)
      echo "ðŸ› ï¸  {{.PROJECT_NAME}} v$PROJECT_VERSION - Collection de Taskfiles"
      echo "Environnement: {{.ENVIRONMENT}}"

  help:
    desc: "Affiche l'aide dÃ©taillÃ©e"
    aliases: [ h ]
    silent: true
    cmds:
    - task: default

  create:apps:
    desc: "CrÃ©e un nouveau projet Sylius dans le dossier apps"
    silent: true
    cmds:
    - docker run --rm -v $(pwd):/var/www -w /var/www -e COMPOSER_MEMORY_LIMIT=512M --user $(id -u):$(id -g) $(pwd)/apps:/var/www -w /var/www $(awk '/www:/ {f=1} f && /image:/ {print $2; exit}' {{.DOCKERCOMPOSEFILE}}) composer create-project sylius/sylius-standard apps
    - rm -rf apps/.git

  sylius:getapacheconf:
    desc: "RÃ©cupÃ¨re la configuration Apache depuis l'image Docker"
    silent: true
    cmds:
    - rm -rf ./conf/apache2 || true
    - mkdir -p ./conf/apache2
    - task docker:create CONTAINER_NAME=sylius-php IMAGE_NAME=$(awk '/www:/ {f=1} f && /image:/ {print $2; exit}' {{.DOCKERCOMPOSEFILE}})
    - task: docker:getfile
      vars:
        CONTAINER_NAME: "sylius-php"
        FILE_PATH: "/etc/apache2/sites-available/000-default.conf"
        DEST_PATH: "./conf/apache2/000-default.conf"
    - task: docker:getfile
      vars:
        CONTAINER_NAME: "sylius-php"
        FILE_PATH: "/etc/apache2/apache2.conf"
        DEST_PATH: "./conf/apache2/apache2.conf"
    - docker rm -f sylius-php
    - task: apache:updateconfig
      vars:
        SERVERNAME: "{{.SERVERNAME}}"
        APACHE_DOCUMENT_ROOT: "/var/www/public"

  sylius:copysql:
    desc: "Copie le fichier SQL de dump dans le dossier sylius"
    silent: true
    cmds:
    - task: utils:file:copy
      vars:
        SOURCE_FILE: ./{{.FOLDERSQL}}/{{.FILESQL}}
        DEST_DIR: "{{.FOLDERLAMPY}}/mariadb_init/"
        FORCE: true

  sylius:getpull-image:
    desc: "TÃ©lÃ©charge les images Docker dÃ©finies dans le docker-compose.yml"
    silent: true
    cmds:
    - task: docker:images:pull
      vars:
        COMPOSE_FILE: "{{.DOCKERCOMPOSEFILE}}"

  sylius:deploy:
    desc: "DÃ©ploie les stacks Docker dÃ©finies dans les fichiers docker-compose"
    silent: true
    cmds:
    - task: docker:stack:deploy
      vars:
        COMPOSE_FILE: "{{.DOCKERCOMPOSEFILE}}"
        STACK_NAME: "{{.STACK_NAME}}"

  sylius:install-first:
    desc: "Installation initiale de Composer et des dÃ©pendances"
    silent: true
    cmds:
    - docker run --rm -v $(pwd)/apps:/var/www -w /var/www $(pwd)/apps:/var/www -w /var/www $(awk '/www:/ {f=1} f && /image:/ {print $2; exit}' {{.DOCKERCOMPOSEFILE}}) symfony composer install

  sylius:waiting:
    desc: "Attend que les services soient opÃ©rationnels"
    silent: true
    cmds:
    - task: docker:stack:check:containers:ready
      vars:
        CONTAINERS: "www"
        STACK_NAME: "{{.STACK_NAME}}"

  sylius:ls:
    desc: "Liste les stacks et services Docker"
    silent: true
    cmds:
    - task: docker:stack:services
      vars:
        STACK_NAME: "{{.STACK_NAME}}"

  sylius:exec:
    desc: "ExÃ©cute une commande dans un conteneur en cours d'exÃ©cution"
    silent: true
    cmds:
    - task: sylius:set-env-ids
    - task: sylius:copysql
    - task: sylius:getpull-image
    - task: create:apps
    - task: sylius:getapacheconf
    - task: sylius:deploy
    - task: sylius:waiting
    - task: sylius:ls

  sylius:download-phar:
    desc: "TÃ©lÃ©charger les diffÃ©rents fichiers phar"
    silent: true
    cmds:
    - task: download:php:tools
      vars:
        TOOLS_DIR: ./../apps

  sylius:bash:
    desc: "Ouvre un shell bash dans le conteneur www"
    silent: true
    cmds:
    - task: docker:stack:shell
      vars:
        STACK_NAME: "sylius"
        SERVICE_NAME: "www"

  sylius:cmd-exec:
    desc: "Affiche les informations Symfony"
    silent: true
    vars:
      INTERACTIVE: '{{.INTERACTIVE | default "true"}}'
    cmds:
    - task: docker:stack:exec
      vars:
        STACK_NAME: "sylius"
        SERVICE_NAME: "www"
        COMMAND: "{{.COMMAND}}"
        INTERACTIVE: "{{.INTERACTIVE}}"

  composer:exec:
    desc: "ExÃ©cute une commande Composer"
    silent: true
    vars:
      CMD: '{{.CMD | default ""}}'
    cmds:
    - task: sylius:cmd-exec
      vars:
        COMMAND: "symfony composer {{.CMD}}"

  composer:fund:
    desc: "Affiche les liens de financement des dÃ©pendances Composer"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "fund"

  composer:install:
    desc: "Installe les dÃ©pendances Composer"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "install"

  composer:outdated:
    desc: "Affiche les dÃ©pendances obsolÃ¨tes"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "outdated"

  composer:suggests:
    desc: "Affiche les suggestions des dÃ©pendances Composer"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "suggests"

  composer:update:
    desc: "Met Ã  jour les dÃ©pendances Composer"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "update"

  composer:validate:
    desc: "Valide le fichier composer.json"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "validate"

  composer:install:dev:
    desc: "Installe les dÃ©pendances Composer pour le dÃ©veloppement"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "install --no-progress --prefer-dist --optimize-autoloader"

  composer:install:prod:
    desc: "Installe les dÃ©pendances Composer pour la production"
    silent: true
    cmds:
    - task: composer:exec
      vars:
        CMD: "install --no-progress --prefer-dist --optimize-autoloader --no-dev"

  sylius:fix-permissions:
    desc: "Corrige les permissions des fichiers Sylius (utilisation manuelle si nÃ©cessaire)"
    silent: true
    cmds:
    - chmod -R 755 ./apps
    - chmod -R 777 ./apps/var
    - chmod -R 777 ./apps/public/media

  sylius:set-env-ids:
    desc: "Met Ã  jour les UID/GID dans le fichier .env"
    silent: true
    cmds:
    - |
      if ! grep -q "UID=" .env; then
        echo "UID=$(id -u)" >> .env
      else
        sed -i "s/UID=.*/UID=$(id -u)/" .env
      fi
    - |
      if ! grep -q "GID=" .env; then
        echo "GID=$(id -g)" >> .env
      else
        sed -i "s/GID=.*/GID=$(id -g)/" .env
      fi
